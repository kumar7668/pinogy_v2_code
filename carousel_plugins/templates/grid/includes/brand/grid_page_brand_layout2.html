

{% load sekizai_tags static %}  <!-- Load Sekizai tags -->

<!-- Add custom CSS to the "css" block -->
{% addtoblock "css" %}
<style>
    .grid-item-{{instance.id}} h3{
        color : black;
    }
    .grid-item-{{instance.id}}  {
        position : relative;
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
        display :none;
      }
      .grid-item-title{
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
      }
      {% comment %} .grid-item-{{instance.id}} img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      } {% endcomment %}
      .grid-item-{{instance.id}} .logo-box {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid #000;
        border-radius: 10px;
    }

    .grid-item-{{instance.id}} .logo-box img {
        max-width: 100%;
        max-height: 100%;
    }


</style>
{% endaddtoblock %}

{% for item in breeds_data %}

    <div class="grid-item-{{instance.id}}">
        <a class='stretched-link text-decoration-none' href="{{item.product_page_url}}" >
            <div class="logo-box">
                <img src="{{item.images.url}}" alt="Logo 1">
            </div>
        </a>
    </div>

{% endfor %}
